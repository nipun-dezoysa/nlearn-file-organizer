<!DOCTYPE html>
<html>
  <head>
    <title>NLearn File Organizer</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="header">
      <img src="./icons/512.png" alt="logo" />
      <h1>NLearn File Organizer</h1>
    </div>
    <div class="box">
      <div class="op">Options</div>
      <div class="option">
        <div>Categorize by semester</div>
        <input type="checkbox" name="sem" id="sem" />
      </div>
      <div class="divide"></div>
      <div class="exist">
        <div class="sub-head">If file already exists</div>
        <div class="option">
          <div>Add a count before the extension</div>
          <input type="radio" id="al1" name="al" value="1" />
        </div>
        <div class="option">
          <div>Overwrite the existing file</div>
          <input type="radio" id="al2" name="al" value="2" />
        </div>
        <div class="option">
          <div>Ask before downloading</div>
          <input type="radio" id="al3" name="al" value="3" />
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
