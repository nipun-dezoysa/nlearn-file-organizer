<!DOCTYPE html>
<html>
  <head>
    <title>NLearn File Organizer</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header">
      <img src="./icons/512.png" alt="logo" />
      <h1>N-Learn File Organizer <span class="version">v1.0</span></h1>
    </div>
    <div class="box">
      <div class="op">Settings</div>
      <div class="option">
        <label for="sem">Categorize by semester</label>
        <input type="checkbox" name="sem" id="sem" />
      </div>
      <div class="divide"></div>
      <div class="exist">
        <div class="sub-head">If file already exists</div>
        <div class="option">
          <label for="al1">Add a count before the extension</label>
          <input type="radio" id="al1" name="al" value="1" />
        </div>
        <div class="option">
          <label for="al2">Overwrite the existing file</label>
          <input type="radio" id="al2" name="al" value="2" />
        </div>
        <div class="option">
          <label for="al3">Ask before downloading</label>
          <input type="radio" id="al3" name="al" value="3" />
        </div>
      </div>
    </div>

    <div class="bottom-line">
      <a
        href="https://github.com/nipun-dezoysa/nlearn-file-organizer/issues"
        target="_blank"
        ><span class="bug">report<i class="fa-solid fa-bug"></i></span></i
      ></a>
      <a href="https://github.com/nipun-dezoysa/nlearn-file-organizer" target="_blank">
        <i class="fa-brands fa-github"></i>
      </a>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
